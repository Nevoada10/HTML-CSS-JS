<!DOCTYPE html>
<!-- Registration Form -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">Enter Your First Name: 
          <input id="first-name" name="first-name" type="text" required />
        </label>
        <label for="last-name">Enter Your Last Name: 
          <input id="last-name" name="last-name" type="text" required />
        </label>
        <label for="email">Enter Your Email: 
          <input id="email" name="email" type="email" required />
        </label>
        <label for="new-password">Create a New Password: 
          <input id="new-password" name="new-password" type="password" 
                 pattern="[a-z0-5]{8,}" required />
        </label>
      </fieldset>

      <!-- Account Type -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" 
                 class="inline" checked /> Personal
        </label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" 
                 class="inline" /> Business
        </label>
      </fieldset>
      
      <!-- Profile Information -->
      <fieldset>
        <legend>Profile Information</legend>
        <label for="profile-picture">Upload a profile picture: 
          <input id="profile-picture" type="file" name="file" />
        </label>
        <label for="age">Input your age (years): 
          <input id="age" type="number" name="age" min="13" max="120" />
        </label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio: 
          <textarea id="bio" name="bio" rows="3" cols="30" 
                    placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <!-- Terms and Conditions -->
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" 
               required name="terms-and-conditions" /> 
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
        terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>

<!--
  HTML is the root element of an HTML document.
  Head is a container for metadata (data about data) 
  Body is a container for HTML content 
  Form is a big container for form elements
  Label is a smaller container for form elements
  Input is a form element
  Select is a form element
  Option is a form element
  Textarea is a form element
  Radio is a form element
  Checkbox is a form element
  File is a form element
  Button is a form element
  Link is a form element
  Submit is a form element
  Text is a form element

  ID attribute uniquely identifies the input field.
  Name attribute specifies the name that will be sent to the server when the form is submitted.
-->

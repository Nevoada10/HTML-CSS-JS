<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- IE compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer to Roman</title>
    <link id="blue-style" rel="stylesheet" href="styles.css" enabled>
</head>

<body>
    <main>
        <div class="container">
        <h1>Integer to Roman</h1>
        <input id="number" type="text" placeholder="Enter a number"/>
        <button id = "convert-btn" type ="button" onclick="convertToRoman()">Convert</button> 
        <p id="output"></p>
        </div>
    </main>

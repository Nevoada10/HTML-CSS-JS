A flexbox is a layout mode that is used to create flexible and responsive user 
interfaces. It allows elements to be laid out in a flexible way, making it easy to
create layouts that adapt to different screen sizes. In a flexbox, elements are 
arranged along a single axis, either horizontally or vertically, and can be 
stretched or shrunk to fit the available space. Flexbox is a powerful tool for 
creating modern and responsive web pages.
-->



<!DOCTYPE html>
<!-- This is the HTML file for the CSS Flexbox Photo Gallery -->
<html lang="en">
    <head>
        <!-- The charset meta tag defines the character encoding for the HTML document -->
        <meta charset="UTF-8">
        <!-- The viewport meta tag sets the width of the webpage to the device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The title meta tag is displayed in the browser tab -->
        <title>Photo Gallery</title>
        <!-- The link tag is used to link an external CSS file to the HTML file -->
        <link rel="stylesheet" href="photogallery.css">
    </head>
    <body>
        <!-- The header element contains the title of the photo gallery -->
        <header class="header">
            <h1>Cat Photo Gallery Flexbox</h1>
        </header>
        <!-- The gallery element contains the images of the photo gallery -->
        <div class="gallery">
            <!-- The img tag is used to embed an image in the HTML document -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Cute Cat 1">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Cute Cat 2">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Cute Cat 3">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Cute Cat 4">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Cute Cat 5">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Cute Cat 6">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Cute Cat 7">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Cute Cat 8">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Cute Cat 9">
        </div>
    </body>
</html>

<!DOCTYPE html>
<!-- This is the HTML file for the Cafe Menu website -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cafe Menu</title>
		<link href="cafemenu.css" rel="stylesheet">
	</head>
	<body>
		<div class="menu">
			<main>
				<!-- Main content of the website -->
				<h1> CAMPER CAFE</h1>
				<p class="established" >Est. 2020</p>
				<hr> 

				<section>
					<!-- Section for Coffee -->
					<h2>Coffee</h2>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
					<article class="item">
						<p class="flavor"> French Vanilla</p><p 	class="price"> $3.00</p>
					</article>
					<!-- ... other coffee items ... -->
				</section>
				<section>
					<!-- Section for Desserts -->
					<h2>Desserts</h2>
					<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
					<article class="item">
						<p class="dessert">Donut</p><p class="price"> $1.50</p>
					</article>
					<!-- ... other dessert items ... -->
				</section>
			</main>
			<footer >
				<!-- Footer with links and contact information -->
				<p><a href="https://camper-cafe.co.uk" target="_blank">Visit our website</a></p>
				<p class="address">"Your Cup of Comfort on the Road"</p>
			</footer>
		</div>
	</body>
</html>

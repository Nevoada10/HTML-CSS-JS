This is the HTML file for the Cat Photo App, with focus on Bootstrap (framework), Font Awesome, and CSS.


    #ID's:



    .Classes:
        General classes:
            <h2>: Title
            thick-green-border: Class for the border of the image
        Bootstrap classes:
            container-fluid: Container fluid is a class from Bootstrap that exists to make the page responsive (adjusts to the size of the screen)
            row: Row is a class from Bootstrap that exists to make the page responsive (adjusts to the size of the screen)
            text-primary: Bootstrap text color class
            text-center: Bootstrap text alignment class
            col-{bp}-{number}: Bootstrap grid class, where 'bp' is the screen size (xs, sm, md, lg) and 'number' is the number of columns to span.
            img-responsive: Bootstrap class that makes an image scale nicely to the parent element, parent element is the <div> in this case.
            btn: Bootstrap default button 
            btn-block: Makes the button full-width.
            btn-primary: Primary (blue) button style.
            btn-info: Info (light blue) button style.
            btn-danger: Danger (red) button style.
            text-danger: Bootstrap text color class
            
        Font Awesome classes:
            fas: Font Awesome solid style
            far: Font Awesome regular style
            fab: Font Awesome brand style
            
            
-->

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <title>Cat Photo App</title>
    </head>

    
<!-- STYLES START -->
<style>
  h2 {
    font-family: Lobster, Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }
</style>
<!-- STYLES END -->


<!-- HTML START -->
<body>
<!-- Container fluid is a class from Bootstrap that exists to make the page responsive (adjusts to the size of the screen) -->
<div class="container-fluid"> <!-- Div Container fluid start -->
    <!-- Title-->
    <div class="row"> <!-- Div Row start -->

        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>

        <!-- First image (Orange cat)-->
        <div class="col-xs-4">
            <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </div>

        <!-- Second image (3 kittens running)-->
        </div>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" alt="Three kittens running towards the camera.">
        <div class="row">

        <!-- Like button -->
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
         </div>

        <!-- Info button -->
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info</button>
        </div>

        <!-- Delete button -->
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete</button>
        </div>

    </div> <!-- Div Row end -->
    
    <!-- Sub-title: Cats likes-->
    <p>Things cats <span class="text-danger">love:</span></p>

    <ul> <!-- Bullet list -->
        <li>catnip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>

    <!-- Sub-title: Cats dislikes -->

    <p>Top 3 things cats hate:</p>
    <ol> <!-- Enumerated list-->
        <li>flea treatment</li> <!-- 1st list item-->
        <li>thunder</li> <!-- 2nd...-->
        <li>other cats</li> <!-- 3rd...->
    </ol>
  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    <label><input type="checkbox" name="personality"> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Crazy</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>


</div> 
</body>
</html>
<!-- HTML END -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Ensuring proper rendering and touch zooming on Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" enabled>
</head>

<body>
    <main>
        <main>
            <!-- Logo Container -->
            <div class="logo-container">
                <img src="https://th.bing.com/th/id/OIP.sGxReCjBEgx8dEZtI7IlEQAAAA?rs=1&pid=ImgDetMain" alt="CFPA Les Corts Logo" class="school-logo">
            </div>

            <!-- Message Container -->
            <div class="message-container">
                <p>Welcome! Students can log in here to view their grades and attendance.</p>
            </div>

            <!-- Login Container -->
            <div class="login-container">
                <h1>Login</h1>
<form action="studentspace.html" target="_blank">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Submit">
</form>
            </div>
        <script src=".js"></script>
        </main>
</body>
</html>
